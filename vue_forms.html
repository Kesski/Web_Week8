<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Forms</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">
<!-- All the page that vue will manage will go here -->   
        <h1>Hello Vue Forms</h1>

        <label for="name">Please enter your name: </label>
        <input v-model="name" id="name">

        <p v-if="name.length > 2"> <!-- if what is typed in is more than 2 letters, add the following text -->
            Your name is {{ name }}
            <button v-on:click="clear">Clear Input</button>
        </p>
        <p v-else> <!-- if what is typed in is less than 2 letters, the following text will be displayed -->
            Waiting for user input 
        </p>
        
    </div>

    <script>

        let app = Vue.createApp({
            data() {
                return {
                    name: '' //empty string
                }
            },
            methods: {
                clear() {
                    this.name = ''
                }
            }
        })

        app.mount('#app') // this is needed to link the html to the script
        
    </script>

    
</body>
</html>
