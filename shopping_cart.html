<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        td, th {
            width: 25%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="app">
<!-- All the page that vue will manage will go here -->   
        <table>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>

            <tr>
                <td>{{ name }}</td> <!-- variable will pull form the data() field-->
                <td>{{ unitPrice }}</td> <!-- variable will pull form the data() field-->
                <td>
                    <input type="number" v-model="quantity">
                </td>
                <td>${{ total }}</td>
            </tr>
        </table>
       
    </div>

    <script>
        let app = Vue.createApp({
            data() {
                return {
                    name: 'Hat',
                    quantity: 1,
                    unitPrice: 4.99
                }
            },
            computed: {
                total() { // the code below will generate in the total field
                    let totalPrice = this.quantity * this.unitPrice
                    let formattedPrice = totalPrice.toFixed(2)
                    return formattedPrice
                }
            }
        })

        app.mount('#app') // this is needed to link the html to the script
      
        
    </script>

    
</body>
</html>
